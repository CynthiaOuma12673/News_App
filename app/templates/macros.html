{% macro displayNewList(new_list) %}

    {% for new in new_list %}
    <div class="">
        <div class="img">
            <a href="{{new.url}}"><img src="{{new.image}}"></a>
        </div>
        <div class="text">
            <a href="{{new.url}}">{{new.title}}</a>
            <p>{{new.description}}</p>
            <p>Published at: {{new.publishedAt}}</p>
        </div>
    </div>
    {% endfor %}

{% endmacro %}
